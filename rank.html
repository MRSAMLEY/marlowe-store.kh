<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlowe SMP | Ranks</title>
    <link rel="stylesheet" href="rank-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">

    <main class="container">
        <header class="category-banner">
            <div class="banner-content">
                <a href="index.html" class="back-btn">← BACK TO STORE</a>
                <h1>RANKS</h1>
                <button class="info-btn">ⓘ MORE INFO</button>
            </div>
        </header>

        <div class="viewing-status">
            CURRENTLY VIEWING: <span>SURVIVAL</span>
        </div>

        <div class="rank-grid">
            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/rank/vip.png" alt="VIP Rank">
                </div>
                <h3>VIP RANK</h3>
                <div class="price">$6.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/rank/mvp.png" alt="MVP Rank">
                </div>
                <h3>MVP RANK</h3>
                <div class="price">$13.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card popular">
                <div class="popular-tag">★ POPULAR</div>
                <div class="rank-art">
                    <img src="assets/image/rank/legend.png" alt="Legend Rank">
                </div>
                <h3>LEGEND RANK</h3>
                <div class="price">$28.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/rank/ultra.png" alt="Ultra Rank">
                </div>
                <h3>ULTRA RANK</h3>
                <div class="price">$49.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/rank/god.png" alt="God Rank">
                </div>
                <h3>GOD RANK</h3>
                <div class="price">$74.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/rank/immortal.png" alt="Immortal Rank">
                </div>
                <h3>IMMORTAL RANK</h3>
                <div class="price">$99.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/rank/eternal.png" alt="Eternal Rank">
                </div>
                <h3>ETERNAL RANK</h3>
                <div class="price">$129.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card popular">
                <div class="popular-tag">★ POPULAR</div>
                <div class="rank-art">
                    <img src="assets/image/rank/celestial.png" alt="Celestial Rank">
                </div>
                <h3>CELESTIAL RANK</h3>
                <div class="price">$189.99</div>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>
    </main>

</body>
</html>
