<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlowe SMP | Subscriptions</title>
    <link rel="stylesheet" href="rank-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Specific overrides for the Subscription Page Gold Theme */
        .category-banner.sub-theme {
            background: #eab308; /* Vibrant Gold/Yellow to match image */
        }

        /* Subscription specific button */
        .sub-btn {
            width: 100%;
            background: linear-gradient(to bottom, #facc15, #ca8a04);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 0 #854d0e;
            transition: 0.1s;
        }

        .sub-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #854d0e;
        }

        .sub-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .sub-header h2 {
            font-size: 24px;
            font-weight: 900;
            font-style: italic;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="dark-theme">

    <main class="container">
        <header class="category-banner sub-theme">
            <div class="banner-content">
                <a href="index.html" class="back-btn">← BACK</a>
                <h1>SUBSCRIPTION RANKS</h1>
                <button class="info-btn">ⓘ MORE INFO</button>
            </div>
        </header>

        <div class="sub-header">
            <h2>SURVIVAL SUBSCRIPTIONS</h2>
        </div>

        <div class="rank-grid" style="grid-template-columns: repeat(1, 1fr); max-width: 320px; margin: 0 auto;">
            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/SUBSCRIPTION/ascendant.png" alt="Ascendant Rank">
                </div>
                <h3>ASCENDANT RANK [TIER 1]</h3>
                <div class="price" style="color: #facc15;">$14.99</div>
                
                <button class="sub-btn">⭐ SUBSCRIBE NOW</button>
            </div>
        </div>
    </main>

</body>
</html>
