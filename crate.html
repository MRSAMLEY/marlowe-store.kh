<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlowe SMP | Crate Keys</title>
    <link rel="stylesheet" href="rank-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Specific override for the Crate page banner color as seen in your image */
        .category-banner.crate-theme {
            background: #3b82f6; /* Bright Blue */
        }

        /* Styling for the quantity selector buttons visible in image 3 */
        .qty-selector {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 12px;
        }

        .qty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 9px;
            font-weight: 800;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .qty-btn.active, .qty-btn:hover {
            background: #3b82f6;
        }
    </style>
</head>
<body class="dark-theme">

    <main class="container">
        <header class="category-banner crate-theme">
            <div class="banner-content">
                <a href="index.html" class="back-btn">← BACK</a>
                <div style="text-align: center;">
                    <span style="font-size: 10px; letter-spacing: 2px; font-weight: 800; opacity: 0.8;">LOOT & REWARDS</span>
                    <h1 style="margin: 0;">CRATES</h1>
                </div>
                <button class="info-btn">ⓘ INFO</button>
            </div>
        </header>

        <div class="viewing-status">
            SURVIVAL <span>KEYS</span>
        </div>

        <div class="rank-grid">
            <div class="rank-card">
                <div class="popular-tag" style="background: #ffa502;">★ POPULAR</div>
                <div class="rank-art">
                    <img src="assets/image/Key/frost_key.png" alt="Frost Key">
                </div>
                <h3>FROST KEY [V2]</h3>
                <div class="price">$5.99</div>
                
                <div class="qty-selector">
                    <button class="qty-btn active">1X</button>
                    <button class="qty-btn">5X</button>
                    <button class="qty-btn">10X</button>
                    <button class="qty-btn">25X</button>
                </div>
                
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/Key/christmas_key.png" alt="Christmas Key">
                </div>
                <h3>CHRISTMAS KEY</h3>
                <div class="price">$5.99</div>
                
                <div class="qty-selector">
                    <button class="qty-btn active">1X</button>
                    <button class="qty-btn">5X</button>
                    <button class="qty-btn">10X</button>
                    <button class="qty-btn">25X</button>
                </div>
                
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/Key/epic_key.png" alt="Epic Key">
                </div>
                <h3>EPIC KEY</h3>
                <div class="price">$2.99</div>
                
                <div class="qty-selector">
                    <button class="qty-btn active">1X</button>
                    <button class="qty-btn">5X</button>
                    <button class="qty-btn">10X</button>
                    <button class="qty-btn">25X</button>
                </div>
                
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/Key/mystic_key.png" alt="Mystic Key">
                </div>
                <h3>MYSTIC KEY</h3>
                <div class="price">$4.49</div>
                
                <div class="qty-selector">
                    <button class="qty-btn active">1X</button>
                    <button class="qty-btn">5X</button>
                    <button class="qty-btn">10X</button>
                    <button class="qty-btn">25X</button>
                </div>
                
                <button class="cart-btn">ADD TO CART</button>
            </div>

            <div class="rank-card">
                <div class="rank-art">
                    <img src="assets/image/Key/fresh_key.png" alt="Fresh Key">
                </div>
                <h3>FRESH KEY</h3>
                <div class="price">$7.79</div>
                
                <div class="qty-selector">
                    <button class="qty-btn active">1X</button>
                    <button class="qty-btn">5X</button>
                    <button class="qty-btn">10X</button>
                    <button class="qty-btn">25X</button>
                </div>
                
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>
    </main>

</body>
</html>
